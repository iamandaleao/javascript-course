<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Verificador de Nacionalidade</title>
</head>
<body>
  <h1>Verificador de Nacionalidade</h1>

  <label for="pais">Digite o país:</label>
  <input type="text" id="pais" name="pais" />
  <input type="button" value="Verificar" onclick="verificar()" />

  <div id="res"></div>

  <script>
    function verificar() {
      const inputPais = document.querySelector('input#pais');
      const res = document.querySelector('div#res');
      const pais = inputPais.value.trim();

      res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`;

      if (pais.toLowerCase() !== 'brasil') {
        res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`;
      } else {
        res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`;
      }
    }
  </script>
</body>
</html>
